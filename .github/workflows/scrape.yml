name: Auto Update Merojob Data (12 Hours)

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: |
        python scraper.py

    - name: Commit CSV changes
      run: |
        git config --global user.name "ashira-maharjan"
        git config --global user.email "ashiramaharjan13@gmail.com"
        git add data_file/by_deadline.csv 
        git add data_file/top_jobs.csv
        git commit -m "Auto update job data" || echo "No changes"
        git push
